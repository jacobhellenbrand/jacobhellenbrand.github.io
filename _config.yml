# Build Settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Sass
sass:
  sass_dir: _sass
  style: compressed

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"

# Include/Exclude
include:
  - _pages
  - files
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - vendor
  - .git

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-feed
